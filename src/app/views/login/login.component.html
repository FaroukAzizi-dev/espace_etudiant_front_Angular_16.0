<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Student Portal Login</h2>
    <p class="login-subtitle">Access your Odoo student account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Username / Email Input -->
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          id="username" 
          type="email" 
          formControlName="username" 
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
          placeholder="e.g., student@example.com">
        
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('username')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          placeholder="Enter your password">

        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login" [disabled]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>

    <!-- Success Message -->
    <div *ngIf="loginSuccess" class="alert alert-success">
      <strong>Success!</strong> Redirecting you to the dashboard...
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      <strong>Login Failed:</strong> {{ errorMessage }}
    </div>

  </div>
</div>
