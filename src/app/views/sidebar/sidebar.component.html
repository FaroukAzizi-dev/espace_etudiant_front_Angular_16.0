<!-- Sidebar template with updated icons -->
<div [class]="getSidebarClasses()">
  <div class="flex flex-col h-full">
    <!-- Logo/Title - Mobile -->
    <div class="p-6 border-b border-gray-200 lg:hidden">
      <!-- ... keep existing logo/title code ... -->
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4">
      <div class="space-y-2">
        <a *ngFor="let item of navigationItems" [routerLink]="item.route" [class]="getNavItemClasses(item)"
          routerLinkActive="bg-yellow-50 text-yellow-800 border border-yellow-200">

          <!-- Updated icons section -->
          <ng-container [ngSwitch]="item.icon">
            <!-- Dashboard -->
            <i *ngSwitchCase="'home'" class="bi bi-house-fill mr-3" [class]="getIconClasses(item)"></i>

            <!-- Schedule -->
            <i *ngSwitchCase="'calendar'" class="bi bi-calendar-week mr-3" [class]="getIconClasses(item)"></i>

            <!-- Grades -->
            <i *ngSwitchCase="'filetext'" class="bi bi-journal-text mr-3" [class]="getIconClasses(item)"></i>

            <!-- View Complaints -->
            <i *ngSwitchCase="'inbox'" class="bi bi-envelope-open mr-3" [class]="getIconClasses(item)"></i>

            <!-- Make Complaint -->
            <i *ngSwitchCase="'messagesquare'" class="bi bi-chat-square-text mr-3" [class]="getIconClasses(item)"></i>

            <!-- Internship Docs -->
            <i *ngSwitchCase="'document'" class="bi bi-file-earmark-text mr-3" [class]="getIconClasses(item)"></i>

            <!-- Events -->
            <i *ngSwitchCase="'event'" class="bi bi-calendar-event mr-3" [class]="getIconClasses(item)"></i>

            <!-- Job Offers -->
            <i *ngSwitchCase="'briefcase'" class="bi bi-briefcase-fill mr-3" [class]="getIconClasses(item)"></i>

            <!-- Internship Offers -->
            <i *ngSwitchCase="'laptop'" class="bi bi-laptop mr-3" [class]="getIconClasses(item)"></i>
          </ng-container>

          {{ item.name }}
        </a>
      </div>
    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200">
      <!-- ... keep existing footer code ... -->
    </div>
  </div>
</div>
