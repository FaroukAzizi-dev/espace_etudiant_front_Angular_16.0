<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-primary p-6 text-center">
      <h2 class="text-2xl font-bold text-white">Lettre d'affectation</h2>
      <p class="text-white/90 mt-2">Saisissez les informations nécessaires pour obtenir votre lettre d'affectation</p>
    </div>

    <form [formGroup]="lettreForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Nom de l'entreprise d'accueil</label>
        <input 
          formControlName="nom" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
          placeholder="Entrez le nom de l'entreprise">
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Adresse de l'entreprise</label>
        <input 
          formControlName="addresse" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
          placeholder="Entrez l'adresse">
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Email de l'entreprise</label>
        <input 
          formControlName="email" 
          type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
          placeholder="Entrez l'email">
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
        <input 
          formControlName="numero" 
          type="tel"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
          placeholder="Entrez le numéro">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Date début</label>
          <input 
            formControlName="datedeb" 
            type="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Date fin</label>
          <input 
            formControlName="datefin" 
            type="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Responsable</label>
        <input 
          formControlName="responsable" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
          placeholder="Nom du responsable">
      </div>

      <button 
        type="submit" 
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
        Générer la lettre
      </button>
    </form>
  </div>
</div>
