<!-- student-contentdashboard.component.html -->
<div class="min-h-screen bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <app-sidebar 
      [isOpen]="sidebarOpen" 
      (onClose)="setSidebarOpen(false)">
    </app-sidebar>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden lg:ml-0">
      <!-- Header -->
      <app-header (onMenuClick)="setSidebarOpen(true)"></app-header>

      <!-- Dynamic content area -->
      <div class="flex-1 overflow-y-auto">
        <router-outlet></router-outlet>
        <!-- Only show dashboard content if no child route is active -->
        <app-dashboard-content *ngIf="router.url === '/dashboard'"></app-dashboard-content>
      </div>
    </div>
  </div>
</div>
