<div class="p-6">
  <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Nouvelle Réclamation</h2>
    
    <form  [formGroup]="reclamationForm"  (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="titre" class="block text-sm font-medium text-gray-700">Titre *</label>
        <input type="text" id="titre" formControlName="titre"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 p-2 border">
      </div>
      
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description *</label>
        <textarea id="description" formControlName="description" rows="6"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 p-2 border"></textarea>
      </div>
      
      <div>
        <label for="pieceJointe" class="block text-sm font-medium text-gray-700">Pièce jointe (optionnel)</label>
        <input type="file" id="pieceJointe" (change)="onFileChange($event)"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100">
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" (click)="reclamationForm.reset()"
                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
          Annuler
        </button>
        <button type="submit"
                class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
          Envoyer la réclamation
        </button>
      </div>

      <!-- Validation messages -->
      <div *ngIf="reclamationForm.invalid && reclamationForm.touched" class="text-red-500 text-sm">
        <div *ngIf="reclamationForm.get('titre')?.hasError('required')">Le titre est obligatoire</div>
        <div *ngIf="reclamationForm.get('titre')?.hasError('minlength')">Le titre doit faire au moins 3 caractères</div>
        <div *ngIf="reclamationForm.get('description')?.hasError('required')">La description est obligatoire</div>
        <div *ngIf="reclamationForm.get('description')?.hasError('minlength')">La description doit faire au moins 10 caractères</div>
      </div>
    </form>
  </div>
</div>
